<!DOCTYPE html>
<html lang="en">

<head>

    <title>Coder</title>
    <meta name="description"
        content="Empresa especializadas en la elaboracion de las mejores hamburguesas, empresa nacional aqui en Argentina">

<body class="main-login">
    <header>
        <div class="  container  ">
            <div class="row">
                <div class=" col-sm-1 col-lg-2   ">
                    <img class=" viejo-chef" src="../img/viejo_chef-removebg-preview.png" alt="Chef">
                </div>
                <div class="col-1 coldivision"></div>
                <div class="col-lg-5 col-sm-5 div-headergod">
                   <label class="p-header" for="coldivision">Don antonio</label>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="div-de-img-login" >
            <img class="logo-login-chef" src="../img/loginmain/chef.log.logo.png" alt="Logo-chef">
        </div>
        <div class="divcenterloginprincipal">
        <div class="div-center-login">
            <div class="div-login">
                <form class="formcontenedor-login" action="">
                    <h1 class="h1-login">log-in</h1>
                    <input class="input-margin input-color" type="name" placeholder="Username">
                    <div>
                        <input class="input-margin input-color " type="password" placeholder="Password">
                    </div>
                    <label class="container1">
                        <input checked="checked" type="checkbox">
                        <div class="checkmark"></div>
                      </label>
                    <label class="label-terminos" for="container1">Acepto terminos de contrato</label>
                      <div>
                        <a class="abottom-login" href="../index.html">Loguearse</a>
                    </div>
                </form>
            </div>
            <div class="div-login2">
                <form class="formcontenedor-login" action="">
                    <h2 class="h1-login">Registrarse</h2>
                    <div>
                    <input class="margin-registe input-color" type="name" placeholder="Username">
                    <input class="margin-registe input-color" type="email" placeholder="Email">
                    <input class="margin-registe input-color" type="email" placeholder="Repetir email">
                    <input class="margin-registe input-color" type="password" placeholder="Contraseña">
                    <input class="margin-registe input-color" type="password" placeholder="Repetir contraseña">
                </div>
                    <div class="cont1">
                    <label class="container1">
                        <input checked="checked" type="checkbox">
                        <div class="checkmark"></div>
                      </label>
                    <label class="label-terminos" for="cont1">Acepto terminos de contrato</label>
                </div>
                      <div>
                        <a class="abottom-login" href="../index.html">Registrarse</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </main>
    <footer class="pie-pagina">
        <div class="grupo-1">
            <div class="box">
                <figure>
                    <a class="a-viejo" href="#">
                        <img class=" viejo-footer" src="../img/viejo_chef-removebg-preview.png" alt="viejo chef logo">
                    </a>
                </figure>
            </div>
            <div class="box">
                <h2>SOBRE NOSOTROS</h2>
                <p>Cadena de hamburguesas nacional nacida en Buenos Aires</p>
                <p>Proximamente en barrigas de otros paises vecinos</p>
            </div>
            <div class="box">
                <h2>SIGUENOS</h2>
                <div class="red-social">
                    <a href="#"><img class="prueba-hover" src="../icons/icons8-facebook.svg" alt="facebook"></a>
                    <a href="#"><img class="prueba-hover" src="../icons/icons8-instagram.svg" alt="instagram"></a>
                    <a href="#"><img class="prueba-hover" src="../icons/icons8-twitter.svg" alt="twitter"></a>
                    <a href="#"><img class="prueba-hover" src="../icons/icons8-youtube.svg" alt="youtube"></a>
                </div>
            </div>
        </div>
    </footer>
